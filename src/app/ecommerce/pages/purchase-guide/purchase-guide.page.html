<main class="main pages">
  <div class="page-header breadcrumb-wrap">
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
        <span></span> Pages <span></span> Purchase Guide
      </div>
    </div>
  </div>
  <div class="page-content pt-50">
    <div class="container">
      <div class="row">
        <div class="col-xl-10 col-lg-12">
          <div class="row">
            <div class="col-lg-9">
              <div class="single-page pr-30 mb-lg-0 mb-sm-5">
                <div class="single-header style-2">
                  <h2>Purchase Guide</h2>
                  <div class="entry-meta meta-1 meta-3 font-xs mt-15 mb-15">
                    <span class="post-by">By <a href="#">Jonh</a></span>
                    <span class="post-on has-dot">9 April 2020</span>
                    <span class="time-reading has-dot">8 mins read</span>
                    <span class="hit-count has-dot">29k Views</span>
                  </div>
                </div>
                <figure class="border-radius-15 mb-30">
                  <img class="border-radius-15" src="assets/imgs/page/guide-1.png" alt="" />
                </figure>
                <div class="single-content mb-50">
                  @for (item of purchaseguideContent(); track $index) {
                  <h4>{{ item.title }}</h4>
                  <p [innerHTML]="item.bigText"></p>
                  }
                </div>
              </div>
            </div>
            <div class="col-lg-3 primary-sidebar sticky-sidebar">
              <!-- future component will be added -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
